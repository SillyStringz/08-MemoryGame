<!DOCTYPE html>
<html lang="" ng-app="app">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

			<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<title>Title Page</title>

		<link rel="stylesheet" href="index.css"/>
	</head>
	<body ng-controller = "MemoryGameController as vm">
		<h1 class="text-center">Memory Game</h1>

			<div class = "container">
			<div class = "row">
			<div class = "col-xs-2 card" ng-repeat = "card in vm.cards" ng-click = "vm.flipCard(card)" ng-class = "{ 'card-found': card.disabled }"

		<span ng-hide = "card.flipped">Click to flip!</span>
		<span ng-show = "card.flipped">{{card.value}}</span>

		</div><!-- /.col-xs-2 -->
		</div><!-- /.row -->

		</div><!-- /.container -->


		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script src="bower_components/angular/angular.js"></script>

		<script src = "app.js"></script>
		<script src="memorygame.controller.js"></script>

	</body>
</html>
